<div>
    <mat-toolbar>
        <span class="page-title">Sales Forecasting </span>
        <span class="example-spacer"></span>
    </mat-toolbar>
</div>
<div class="cont">
    <table>
        <tr class="login-row">
            <td class="login-cell">
                <mat-card class="mat-elevation-z0">
                    <mat-card-title>Login</mat-card-title>
                    <mat-card-content>
                        <form>
                            <div class="email-div">
                                <mat-form-field class="email-field" appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input type="email" matInput [formControl]="emailFormControl"
                                        [errorStateMatcher]="emailMatcher" placeholder="Ex. yourname@kaar.com">
                                    <mat-hint></mat-hint>
                                    <mat-error
                                        *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                        Please enter a valid email address
                                    </mat-error>
                                    <mat-error *ngIf="emailFormControl.hasError('required')">
                                        Email is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="password-div">
                                <mat-form-field class="password-field" appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input *ngIf="hide" type="password" matInput [formControl]="passwordFormControl"
                                        [errorStateMatcher]="passwordMatcher" placeholder="Your Password">
                                    <input *ngIf="!hide" type="text" matInput [formControl]="passwordFormControl"
                                        [errorStateMatcher]="passwordMatcher" placeholder="Your Password">
                                    <button mat-icon-button matSuffix (click)="hide = !hide"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                                        Password is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="action-div">
                                <mat-card-actions align="end">
                                    <button class="login-btn" mat-raised-button color="warn" (click)="onLoginClick()"
                                        routerLink='/upload-file'>Login</button>
                                </mat-card-actions>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </td>
            <td class="image-cell"> 
                <img class="login-decor-image" src="../../../assets/Images/login1.jpg" />
            </td>
        </tr>
    </table>
</div>
